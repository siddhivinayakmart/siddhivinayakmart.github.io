<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <link rel="stylesheet" href="design.css">
</head>
<body>
  <div class="form-container">
    <h2>REGISTER ACCOUNT</h2>
    <input type="email" id="email" placeholder="Email Address" />
    <label><input type="checkbox" disabled checked /> Verification via Email OTP</label>
    <button onclick="sendRegisterLink()">SEND OTP</button>
    <p id="message"></p>
  </div>

  <script type="module">
    import { sendEmailOTP } from './app.js';
    window.sendRegisterLink = () => sendEmailOTP("register");
  </script>
</body>
</html>
