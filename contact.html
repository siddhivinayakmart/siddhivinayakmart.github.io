<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - SVM Mart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root {
      --primary: #d32f2f;
      --secondary: #fdd835;
      --bg-dark: #fffef7;
      --text-dark: #212121;
      --text-light: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    nav {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: var(--text-light);
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: auto;
      padding: 0.8rem 1rem;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: bold;
      color: var(--text-light);
    }

    .menu-toggle {
      font-size: 1.5rem;
      display: none;
      cursor: pointer;
      color: var(--text-light);
    }

    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--text-light);
      font-weight: 500;
      padding: 0.5rem 0.8rem;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .nav-links a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        width: 100%;
        display: none;
        margin-top: 1rem;
      }

      .nav-links.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }

    header {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: var(--text-light);
      text-align: center;
      padding: 2rem 1rem;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .contact-container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .contact-info, .contact-form, .map-section {
      background-color: #f3f4f6;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .contact-info h2,
    .contact-form h2,
    .map-section h2 {
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .contact-info p {
      margin: 0.5rem 0;
      font-size: 1rem;
    }

    .contact-info a {
      color: var(--primary);
      text-decoration: none;
    }

    .contact-form form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 0.75rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 100%;
    }

    .contact-form button {
      background-color: var(--primary);
      color: var(--text-light);
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contact-form button:hover {
      background-color: #b71c1c;
    }

    .map-section iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 8px;
    }

    footer {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: var(--text-light);
      text-align: center;
      padding: 1.5rem 1rem;
      font-size: 0.95rem;
      font-weight: 500;
      margin-top: 3rem;
    }

    .social-links {
      margin-bottom: 0.8rem;
    }

    .social-links a {
      margin: 0 0.6rem;
      color: var(--text-light);
      font-size: 1.4rem;
      text-decoration: none;
    }

    .social-links a:hover {
      text-shadow: 0 0 8px rgba(0,0,0,0.4);
    }
  </style>

  <script>
    function toggleMenu() {
      document.querySelector('.nav-links').classList.toggle('active');
    }
  </script>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="nav-container">
      <div class="logo">SVM Mart</div>
      <div class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="/products/">Products</a>
        <a href="store.html">Store</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header>
    <h1>Contact Us</h1>
    <p>We’d love to hear from you</p>
  </header>

  <!-- Main -->
  <main>
    <div class="contact-container">

      <div class="contact-info">
        <h2><i class="fas fa-phone-alt"></i> Get in Touch</h2>
        <p><strong>Phone:</strong> <a href="tel:+919453678641">+91 9453678641</a></p>
        <p><strong>Email:</strong> <a href="mailto:siddhivinayakmart.ashoksingh@gmail.com">siddhivinayakmart.ashoksingh@gmail.com</a></p>
        <p><strong>WhatsApp:</strong> <a href="https://wa.me/919453678641" target="_blank">Chat Now</a></p>
      </div>

      <!-- Contact Form -->
      <div class="contact-form">

      </div>

      <!-- Map -->
      <div class="map-section">

        <iframe src="https://www.google.com/maps?q=telia+kala+deoria+up&output=embed"></iframe>

    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="social-links">
      <a href="https://wa.me/919453678641" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="https://maps.app.goo.gl/SxjqLDN538XPiSgu7" target="_blank"><i class="fas fa-map-marker-alt"></i></a>
      <a href="mailto:siddhivinayakmart.ashoksingh@gmail.com"><i class="fas fa-envelope"></i></a>
      <a href="https://instagram.com/yourinstagramhandle" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
    <p>&copy; 2025 सिद्धि विनायक A-Z बचत बाजार | तेलिया-कलां, बरहज, देवरिया, उत्तर प्रदेश</p>
  </footer>

</body>
</html>
