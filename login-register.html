<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth - Login & Signup</title>
    <link rel="icon" href="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" type="image/svg+xml">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .auth-wrapper {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }

        .brand-logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ccc;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .google-btn {
            background: white;
            color: #444;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .toggle {
            margin-top: 1rem;
            cursor: pointer;
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="auth-wrapper">
        <!-- Your brand logo -->
        <img src="logo.png" alt="Brand Logo" class="brand-logo">

        <!-- Login / Signup form -->
        <h2 id="form-title">Login</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="authBtn">Login</button>
        <button class="google-btn" id="googleBtn">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
            Sign in with Google
        </button>
        <div class="toggle" id="toggleForm">Don't have an account? Sign up</div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendEmailVerification, GoogleAuthProvider, signInWithPopup } 
        from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD5BXtGVmpV38HpBKGWY4VBa_biwfkRqBc",
        authDomain: "siddhivinayakmart-login-signup.firebaseapp.com",
        projectId: "siddhivinayakmart-login-signup",
        storageBucket: "siddhivinayakmart-login-signup.firebasestorage.app",
        messagingSenderId: "173213379434",
        appId: "1:173213379434:web:fa314ea655888eeb7ed313",
        measurementId: "G-82T71HQNJZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    let isLogin = true;

    document.getElementById('toggleForm').addEventListener('click', () => {
        isLogin = !isLogin;
        document.getElementById('form-title').innerText = isLogin ? "Login" : "Sign Up";
        document.getElementById('authBtn').innerText = isLogin ? "Login" : "Register";
        document.getElementById('toggleForm').innerText = isLogin ? "Don't have an account? Sign up" : "Already have an account? Login";
    });

    document.getElementById('authBtn').addEventListener('click', async () => {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        try {
            if (isLogin) {
                await signInWithEmailAndPassword(auth, email, password);
                alert("Logged in successfully!");
            } else {
                const userCred = await createUserWithEmailAndPassword(auth, email, password);
                await sendEmailVerification(userCred.user);
                alert("Registered! Please verify your email.");
            }
        } catch (error) {
            alert(error.message);
        }
    });

    document.getElementById('googleBtn').addEventListener('click', async () => {
        try {
            await signInWithPopup(auth, provider);
            alert("Google sign-in successful!");
        } catch (error) {
            alert(error.message);
        }
    });
</script>

</body>
</html>
