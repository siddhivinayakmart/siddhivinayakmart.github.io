<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot Widget</title>
<style>
/* Floating Chatbot Button */
#chatbot-icon {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: linear-gradient(135deg, #FF5733, #FFC300);
  color: white;
  padding: 16px;
  border-radius: 50%;
  cursor: pointer;
  font-size: 22px;
  box-shadow: 0 6px 12px rgba(0,0,0,0.25);
  z-index: 9999;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
  animation: pulse 2s infinite; /* ✨ pulsing effect */
}
#chatbot-icon:hover {
  transform: scale(1.1) rotate(5deg);
  box-shadow: 0 8px 18px rgba(0,0,0,0.3);
}

/* Pulse animation */
@keyframes pulse {
  0% { transform: scale(1); box-shadow: 0 6px 12px rgba(255, 87, 51, 0.4); }
  50% { transform: scale(1.1); box-shadow: 0 8px 18px rgba(255, 195, 0, 0.6); }
  100% { transform: scale(1); box-shadow: 0 6px 12px rgba(255, 87, 51, 0.4); }
}

/* Chatbot Window */
#chatbot-window {
  position: fixed;
  bottom: 80px;
  right: 20px;
  width: 340px;
  height: 500px;
  background: #FFFCF5; /* ✨ warm off-white */
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.25);
  display: none;
  flex-direction: column;
  overflow: hidden;
  z-index: 9999;
  animation: slideIn 0.35s ease forwards;
}
@keyframes slideIn {
  from { transform: translateY(60px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}
@keyframes slideOut {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(60px); opacity: 0; }
}

/* Mobile Responsive */
@media (max-width: 600px) {
  #chatbot-window {
    width: 100%;
    height: 100%;
    bottom: 0;
    right: 0;
    border-radius: 0;
  }
  #chatbot-close {
    display: block;
  }
}

/* Header */
#chatbot-header {
  background: linear-gradient(135deg, #FF5733, #FFC300);
  color: white;
  padding: 14px;
  font-weight: bold;
  text-align: center;
  font-size: 16px;
  letter-spacing: 0.5px;
  position: relative;
  border-radius: 20px 20px 0 0;
}
#chatbot-close {
  position: absolute;
  right: 12px;
  top: 8px;
  font-size: 18px;
  cursor: pointer;
  background: rgba(255,255,255,0.2);
  border: none;
  color: white;
  border-radius: 50%;
  width: 28px;
  height: 28px;
  line-height: 26px;
  text-align: center;
  transition: 0.25s;
  display: none;
}
#chatbot-close:hover {
  background: rgba(255,255,255,0.35);
}

/* Messages */
#chatbot-messages {
  flex: 1;
  padding: 12px;
  overflow-y: auto;
  font-size: 14px;
  background: #FFFCF5; /* ✨ match chat background */
}

/* Chat bubbles */
.message {
  margin: 6px 0;
  padding: 10px 14px;
  border-radius: 14px;
  max-width: 80%;
  line-height: 1.4em;
  word-wrap: break-word;
}
.user {
  background: linear-gradient(135deg, #FF5733, #FFC300);
  color: white;
  margin-left: auto;
  border-bottom-right-radius: 4px;
}
.bot {
  background: #FFF8E1; /* ✨ soft light yellow */
  color: #333;
  border: 1px solid #FFE082; /* subtle yellow border */
  margin-right: auto;
  border-bottom-left-radius: 4px;
}

/* Typing animation */
.typing {
  display: flex;
  gap: 4px;
  padding: 10px 14px;
  background: #FFF8E1;
  border: 1px solid #FFE082;
  border-radius: 14px;
  margin-right: auto;
  max-width: 60px;
}
.typing-dot {
  width: 6px;
  height: 6px;
  background: #999;
  border-radius: 50%;
  animation: blink 1.2s infinite;
}
.typing-dot:nth-child(2) { animation-delay: 0.2s; }
.typing-dot:nth-child(3) { animation-delay: 0.4s; }
@keyframes blink {
  0%, 80%, 100% { opacity: 0.2; }
  40% { opacity: 1; }
}

/* Input area */
#chatbot-input-area {
  border-top: 1px solid #ddd;
  background: #fff;
  padding: 8px;
  display: flex;
  align-items: center;
}
#chatbot-input {
  flex: 1;
  border: none;
  padding: 10px;
  font-size: 14px;
  outline: none;
  border-radius: 8px;
  background: #f5f5f5;
}
#chatbot-send {
  background: linear-gradient(135deg, #FF5733, #FFC300);
  color: white;
  border: none;
  padding: 10px 16px;
  margin-left: 6px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
  transition: 0.25s;
}
#chatbot-send:hover { opacity: 0.9; transform: translateY(-2px); }
</style>
</head>
<body>

<!-- Floating Icon -->
<div id="chatbot-icon">💬</div>

<!-- Chatbot Window -->
<div id="chatbot-window">
  <div id="chatbot-header">
    <span>🔥 Support Bot</span>
    <button id="chatbot-close">✖</button>
  </div>
  <div id="chatbot-messages"></div>

  <div id="chatbot-input-area">
    <input id="chatbot-input" type="text" placeholder="Type your message..."/>
    <button id="chatbot-send">Send</button>
  </div>
</div>

<script>
/* Example FAQ / responses */
const faq = {
  "place order": "✅ Sure! Please provide the product name and quantity.",
  "cancel order": "❌ Please provide your Order ID to cancel.",
  "track order": "🚚 Enter your Order ID and I’ll check the status.",
  "return policy": "↩️ You can return items within 30 days of delivery."
};

const icon = document.getElementById("chatbot-icon");
const windowEl = document.getElementById("chatbot-window");
const messages = document.getElementById("chatbot-messages");
const input = document.getElementById("chatbot-input");
const sendBtn = document.getElementById("chatbot-send");
const closeBtn = document.getElementById("chatbot-close");

/* Toggle chatbot window with animation */
function openChat() {
  windowEl.style.display = "flex";
  windowEl.style.animation = "slideIn 0.35s ease forwards";
  localStorage.setItem("chatOpen", true);

  // Show greeting if first time
  if (!localStorage.getItem("chatHistory")) {
    let typingDiv = showTyping();
    setTimeout(() => {
      typingDiv.remove();
      addMessage("👋 Hi! How can I help you today? You can ask about orders, cancellations, tracking, or return policy.", "bot");
    }, 1500);
  }
}
function closeChat() {
  windowEl.style.animation = "slideOut 0.3s ease forwards";
  setTimeout(() => { windowEl.style.display = "none"; }, 280);
  localStorage.setItem("chatOpen", false);
}

icon.onclick = () => {
  if (windowEl.style.display === "flex") {
    closeChat();
  } else {
    openChat();
  }
};
closeBtn.onclick = () => closeChat();

/* Save chat history */
function saveChat() {
  localStorage.setItem("chatHistory", messages.innerHTML);
}

/* Load chat history */
function loadChat() {
  let history = localStorage.getItem("chatHistory");
  if (history) {
    messages.innerHTML = history;
    messages.scrollTop = messages.scrollHeight;
  }
  if (localStorage.getItem("chatOpen") === "true") {
    openChat();
  }
}

/* Add messages */
function addMessage(text, sender) {
  let msg = document.createElement("div");
  msg.className = `message ${sender}`;
  msg.innerText = text;
  messages.appendChild(msg);
  messages.scrollTop = messages.scrollHeight;
  saveChat();
}

/* Typing indicator */
function showTyping() {
  let typingDiv = document.createElement("div");
  typingDiv.className = "typing";
  typingDiv.innerHTML = `
    <div class="typing-dot"></div>
    <div class="typing-dot"></div>
    <div class="typing-dot"></div>
  `;
  messages.appendChild(typingDiv);
  messages.scrollTop = messages.scrollHeight;
  return typingDiv;
}

/* Handle sending message */
function sendMessage(msgText) {
  let userMsg = msgText || input.value.trim();
  if (userMsg === "") return;
  addMessage(userMsg, "user");
  input.value = "";

  let botResponse = "🤖 Sorry, I didn’t understand. Try: place order, cancel order, track order, return policy.";
  for (let key in faq) {
    if (userMsg.toLowerCase().includes(key)) {
      botResponse = faq[key];
      break;
    }
  }

  let typingDiv = showTyping();
  setTimeout(() => {
    typingDiv.remove();
    addMessage(botResponse, "bot");
  }, 1500);
}

/* Events */
sendBtn.onclick = () => sendMessage();
input.addEventListener("keypress", function(e) {
  if (e.key === "Enter") sendMessage();
});

/* Load chat on startup */
window.onload = loadChat;
</script>

</body>
</html>
